{% extends "base.html" %}

{% block content %}
    <section class="py-12">
        <h2 class="text-3xl font-bold mb-4 text-indigo-800">My Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for project in projects %}
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition transform hover:scale-105">
                    <h3 class="text-xl font-semibold text-indigo-700">{{ project.title }}</h3>
                    <p class="text-gray-600 text-sm mt-1">{{ project.date }}</p>
                    <p class="mt-2 text-gray-700">{{ project.description }}</p>
                    <p class="mt-2 text-sm font-medium text-gray-600">Tech: {{ project.tech }}</p>
                    <a href="{{ project.link }}" class="text-indigo-600 hover:underline mt-2 inline-block">View Project</a>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
