{% extends "base.html" %}

{% block content %}
    <section class="py-12">
        <h2 class="text-3xl font-bold mb-4 text-indigo-800">Contact Me</h2>
        <form id="contactForm" class="max-w-md mx-auto space-y-4 bg-white p-6 rounded-lg shadow-lg">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border rounded focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" class="w-full p-2 border rounded focus:ring-indigo-500 focus:border-indigo-500" required></textarea>
            </div>
            <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition transform hover:scale-105">Send</button>
        </form>
        <p id="formMessage" class="hidden mt-4 text-green-600 font-semibold text-center"></p>
    </section>
{% endblock %}
