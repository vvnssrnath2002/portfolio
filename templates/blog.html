{% extends "base.html" %}

{% block content %}
    <section class="py-12">
        <h2 class="text-3xl font-bold mb-4 text-indigo-800">Blog Posts</h2>
        <div class="space-y-6">
            {% for post in posts %}
                <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition">
                    <h3 class="text-xl font-semibold text-indigo-700">{{ post.title }}</h3>
                    <p class="text-gray-600 text-sm">{{ post.date }}</p>
                    <p class="mt-2 text-gray-700">{{ post.content }}</p>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
